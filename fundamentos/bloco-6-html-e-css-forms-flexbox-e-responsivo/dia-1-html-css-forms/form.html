<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Formulário de currículo</h1>
  </header>

  <form action="get">
    <div>
      <fieldset>
        <p>
          <label for="name"> Nome:</label>
          <input type="text" name="name" id="name" maxlength="40" placeholder="Isabella Chagas" required>
        </p>
      
        <p>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" maxlength="50" placeholder="bellamarchagas@gmail.com" required>
        </p>

        <p>
          <label for="cpf">CPF:</label>
          <input type="number" name="cpf" id="cpf" maxlength="11" required>
        </p>

        <p>
          <label for="endereco">Endereço:</label>
          <input type="text" name="endereco" id="endereco" maxlength="200" required>
        </p>
        
        <p>
          <label for="cidade">Cidade:</label>
          <input type="text" name="cidade" id="cidade" maxlength="28" required>
        </p>

        <p>
          <label for="estado">Estado:</label>
          <select name="estado" id="estado" required>
            <option disabled selected value="MG">Selecione seu estado</option>
          </select>
        </p>

        <p>
          <label for="imovel">Tipo de imóvel:</label>
          <input type="radio" name="casa" id="casa" value="casa" required>
          <span>Casa</span>
          <input type="radio" name="apto" id="apto" value="apto" required>
          <span>Apartamento</span>
        </p>
      </fieldset>
    </div>

    <div>
      <fieldset>
        <p>
          
        </p>
      </fieldset>
    </div>
  </form>

  <footer>
    <script src="script.js"></script>
  </footer>
</body>
</html>
